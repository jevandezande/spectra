repos:
- repo: local
  hooks:
  - id: black
    name: black
    stages: [commit]
    language: system
    entry: poetry run black
    types: [python]

  - id: ruff
    name: ruff
    stages: [commit]
    language: system
    entry: poetry run ruff
    types: [python]
    exclude: setup.py

  - id: mypy
    name: mypy
    stages: [commit]
    language: system
    entry: poetry run mypy
    types: [python]
    require_serial: true

  - id: pytest
    name: pytest
    stages: [commit, push]
    language: system
    entry: poetry run pytest --cov
    types: [python]
    pass_filenames: false
